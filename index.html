<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
    </div>
    <div class="choices">
      <div class="choice" data-choice="rock">✊</div>
      <div class="choice" data-choice="paper">✋</div>
      <div class="choice" data-choice="scissors">✌️</div>
    </div>
    <div class="game-result">Make your move!</div>
    <button class="reset-button">Reset Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
